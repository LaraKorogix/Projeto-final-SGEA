<!DOCTYPE html>
<html lang="pt-br">

<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SGEA Campus - Criar Evento</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet" />

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ["DM Sans", "sans-serif"],
            mono: ["Space Mono", "monospace"],
          },
          colors: {
            primary: {
              500: "#8b5cf6",
              600: "#7c3aed",
            },
          },
        },
      },
    };
  </script>

  <style>
    body {
      font-family: "DM Sans", sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 min-h-screen text-white">
  <!-- Header simples -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-slate-950/80 backdrop-blur-xl border-b border-slate-800/50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-20">
        <!-- Logo (apenas visual quando logado) -->
        <div class="flex items-center space-x-2 group cursor-default">
          <div class="relative">
            <div
              class="absolute inset-0 bg-primary-500/20 blur-xl rounded-full group-hover:bg-primary-500/30 transition-all">
            </div>
            <span class="relative text-2xl font-bold tracking-tight text-white">
              SGEA <span class="text-primary-500 font-mono">Campus</span>
            </span>
          </div>
        </div>

        <nav class="hidden lg:flex items-center gap-3">
          <a href="/painel-organizador/"
            class="px-4 py-2.5 bg-slate-800 hover:bg-slate-700 rounded-lg text-sm font-medium">
            Voltar ao painel
          </a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Conteúdo -->
  <main class="pt-28 pb-16 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto">
      <h1
        class="text-3xl sm:text-4xl font-bold mb-2 bg-gradient-to-r from-white to-slate-400 bg-clip-text text-transparent">
        Criar novo evento
      </h1>
      <p class="text-slate-400 mb-8">
        Preencha as informações do evento. Os campos marcados com * são
        obrigatórios.
      </p>

      <!-- CARD DO FORM -->
      <section class="bg-slate-900/70 border border-slate-800 rounded-2xl p-6 sm:p-8 shadow-xl shadow-black/30">
        <form id="form-criar-evento" class="space-y-6">
          <!-- Título -->
          <div>
            <label class="block text-sm font-medium text-slate-200 mb-1">
              Título do evento *
            </label>
            <input type="text" name="titulo" id="titulo"
              class="w-full px-3 py-2.5 rounded-lg bg-slate-950 border border-slate-700 text-sm text-slate-100 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-primary-600"
              placeholder="Semana Acadêmica de Tecnologia" required />
          </div>

          <!-- Descrição -->
          <div>
            <label class="block text-sm font-medium text-slate-200 mb-1">
              Descrição
            </label>
            <textarea name="descricao" id="descricao" rows="4"
              class="w-full px-3 py-2.5 rounded-lg bg-slate-950 border border-slate-700 text-sm text-slate-100 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-primary-600"
              placeholder="Descreva o objetivo, público-alvo e principais informações do evento."></textarea>
          </div>

          <!-- Categoria e Local -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-slate-200 mb-1">
                Categoria
              </label>
              <select name="categoria" id="categoria"
                class="w-full px-3 py-2.5 rounded-lg bg-slate-950 border border-slate-700 text-sm text-slate-100 focus:outline-none focus:ring-2 focus:ring-primary-600">
                <option value="">Selecione...</option>
                <!-- opções serão carregadas via JS -->
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-slate-200 mb-1">
                Local *
              </label>
              <input type="text" name="local" id="local"
                class="w-full px-3 py-2.5 rounded-lg bg-slate-950 border border-slate-700 text-sm text-slate-100 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-primary-600"
                placeholder="Auditório principal / Online / etc." required />
            </div>
          </div>

          <!-- Datas -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-slate-200 mb-1">
                Início *
              </label>
              <input type="datetime-local" name="data_inicio" id="data_inicio"
                class="w-full px-3 py-2.5 rounded-lg bg-slate-950 border border-slate-700 text-sm text-slate-100 focus:outline-none focus:ring-2 focus:ring-primary-600"
                required />
            </div>

            <div>
              <label class="block text-sm font-medium text-slate-200 mb-1">
                Término *
              </label>
              <input type="datetime-local" name="data_fim" id="data_fim"
                class="w-full px-3 py-2.5 rounded-lg bg-slate-950 border border-slate-700 text-sm text-slate-100 focus:outline-none focus:ring-2 focus:ring-primary-600"
                required />
            </div>
          </div>

          <!-- Capacidade -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-slate-200 mb-1">
                Capacidade de participantes
              </label>
              <input type="number" min="0" name="capacidade_par" id="capacidade_par"
                class="w-full px-3 py-2.5 rounded-lg bg-slate-950 border border-slate-700 text-sm text-slate-100 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-primary-600"
                placeholder="Ex: 100" />
            </div>
          </div>

          <!-- Mensagens -->
          <p id="msg-erro"
            class="hidden text-sm text-red-400 bg-red-950/40 border border-red-700/50 rounded-lg px-3 py-2"></p>
          <p id="msg-sucesso"
            class="hidden text-sm text-emerald-300 bg-emerald-950/30 border border-emerald-700/40 rounded-lg px-3 py-2">
          </p>

          <!-- Botões -->
          <div class="flex items-center justify-between pt-4">
            <a href="/painel-organizador/"
              class="inline-flex items-center gap-2 px-4 py-2.5 rounded-lg border border-slate-700 text-sm text-slate-300 hover:bg-slate-800/60 transition">
              <i class="bx bx-chevron-left text-lg"></i>
              Voltar
            </a>

            <button type="submit"
              class="inline-flex items-center gap-2 px-5 py-2.5 rounded-lg bg-primary-600 hover:bg-primary-500 text-sm font-semibold shadow-lg shadow-primary-500/40 transition">
              <i class="bx bx-check-circle text-lg"></i>
              Salvar evento
            </button>
          </div>
        </form>
      </section>
    </div>
  </main>

  <!-- Toast opcional (se quiser aproveitar o mesmo estilo) -->
  <div id="toast"
    class="fixed bottom-8 right-8 px-6 py-4 bg-slate-800 border border-primary-500/30 rounded-xl shadow-2xl shadow-primary-500/20 text-white font-medium transform translate-x-[400px] transition-transform duração-300 flex items-center gap-3">
    <div class="w-2 h-2 bg-primary-500 rounded-full animate-pulse"></div>
    <span>Mensagem</span>
  </div>

  <script src="{% static 'js/criar_evento.js' %}"></script>
</body>

</html>
